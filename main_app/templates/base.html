{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SlickChef</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav class="black">
        <ul class="nav-area">
          <li><a href="/" class="brand-logo">SlickChef</a></li>
          <li><a id="about_page" href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
          <li><a id="my_recipe_page" href="{% url 'user_index' %}">My Recipes</a></li>
          <li><a id="recipize_page" href="{% url 'get_ingredients' %}">Recipize!</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
          <li><a id="sign_up_page" href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer black">
      <div class="right">
        All Rights Reserved, &copy; 2023 Slick Chef &nbsp;
      </div>
    </footer>
  </body>
</html>
