{% extends 'base.html' %} {% block content %}

<h1>Create Recipe</h1>
<form action="../recipes/user_index.html" method="post">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Add" class="btn teal" />
</form>
{% if object %}
<h1>Edit <span class="teal-text">{{object.recipe_name}}</span></h1>
{% else %}
<h1>Add Ingredients</h1>
{% endif %} {% endblock %}
