{% extends 'base.html' %} {% block content %}

<h1>List of Recipes</h1>
{% for recipe in recipes %}
    <a href="{% url 'detail' recipe.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ recipe.name }}</span>
                <p>Ingredient:{{ recipe.ingredient }}</p>
            </div>
        </div>
    </a>

{% end block %}
