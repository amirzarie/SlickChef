{% extends 'base.html' %}
{% block content %}

    <style>
        #log_in_page {
            color: teal;
        }
    </style>

<h1>Log In</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
